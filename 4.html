<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />


    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body class="vh100">
    <header>
        <div class="logos">
            <div class="uidai-logo">
                <img src="img/uidai logo.png" alt="" />
            </div>
            <div class="aadhar-logo">
                <img src="img/aadhar logo.png" alt="" />
            </div>
        </div>
        <div class="heading">
            <h1>Aadhar address Updation</h1>
        </div>
    </header>
    <main>
        <div class="grid">
            <div class="input-field">
                <label for="">House No</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">Landmark</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">Street Name</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">Location</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">Village/Town/City</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">Post Office</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">Sub-District</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">District</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">State</label>
                <input type=" text" name="" id="" />
            </div>
            <div class="input-field">
                <label for="">Pincode</label>
                <input type=" text" name="" id="" />
            </div>
        </div>

        <div class="btn-row">
            <button class=" btn-primary">CHECK ADDRESS</button>
            <button class=" btn-primary btn-green">SUBMIT ADDRESS</button>
        </div>

    </main>
</body>

</html>
